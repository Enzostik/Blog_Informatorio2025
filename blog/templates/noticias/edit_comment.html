{% extends 'index.html' %}

{% block title %}Editar Comentario{% endblock title %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h1 class="card-title">Editar Comentario</h1>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="content" class="form-label">Contenido del Comentario</label>
                    <textarea class="form-control" id="content" name="content" rows="5" required>{{ comment.content }}</textarea>
                </div>
                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                <a href="{% url 'noticias:ver_noticia' comment.post.pk %}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
