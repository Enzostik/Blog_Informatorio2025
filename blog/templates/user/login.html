{% extends "index.html" %}

{% block title %}Iniciar sesi√≥n{% endblock title %}

{% block content %}
    <h1>LOGIN USER</h1>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <form action="" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Submit">
    </form>
    <a href={% url 'usuario:register' %}?next={{ request.GET.next }}>Crear cuenta</a>
{% endblock content %}
