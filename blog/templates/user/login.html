{% extends "index.html" %}

{% block title %}Iniciar sesión{% endblock title %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm">
                <div class="card-body form-signin">
                    <h1 class="card-title text-center mb-4">Iniciar Sesión</h1>
                    
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert {% if message.tags %}alert-{{ message.tags }}{% else %}alert-info{% endif %} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {% endfor %}
                    {% endif %}

                    <form action="" method="post">
                        {% csrf_token %}
                        <div class="form-floating mb-3">
                            <input name="username" type="text" maxlength="50" required="" id="floatingInput" class="form-control" placeholder="username">
                            <label for="floatingInput">Usuario</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input name="password" type="password" maxlength="100" required="" id="floatingInput" class="form-control" placeholder="password">
                            <label for="floatingInput">Contraseña</label>
                        </div>
                        <div class="form-check text-start my-3">
                            <input id="checkDefault" class="form-check-input" type="checkbox" name="remember_me" value="remember_me">
                            <label class="form-check-label" for="checkDefault">Recuérdame</label>
                        </div>
                        <div class="d-grid gap-2">
                            <input type="submit" value="Iniciar Sesión" class="btn btn-primary">
                        </div>
                    </form>
                    <p class="text-center mt-3">
                        ¿No tenés una cuenta? <a href="{% url 'usuario:register' %}?next={{ request.GET.next }}">Registrate acá</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
