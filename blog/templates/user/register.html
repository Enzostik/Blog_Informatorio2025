{% extends "index.html" %}

{% block title %}Registrarse{% endblock title %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h1 class="card-title text-center mb-4">Registrarse</h1>
                    
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert {% if message.tags %}alert-{{ message.tags }}{% else %}alert-info{% endif %} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {% endfor %}
                    {% endif %}

                    <form action="" method="post">
                        {% csrf_token %}
                        <div class="form-floating mb-3">
                            <input name="username" type="text" maxlength="50" required="" id="floatingInput" class="form-control" placeholder="username">
                            <label for="floatingInput">Usuario</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input name="email" type="email" maxlength="150" required="" id="floatingInput" class="form-control" placeholder="email@email.com">
                            <label for="floatingInput">Correo electrónico</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input name="first_name" type="text" maxlength="70" required="" id="floatingInput" class="form-control" placeholder="first-name">
                            <label for="floatingInput">Nombre/s</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input name="last_name" type="text" maxlength="70" required="" id="floatingInput" class="form-control" placeholder="last-name">
                            <label for="floatingInput">Apellido/s</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input name="password" type="password" maxlength="100" required="" id="floatingInput" class="form-control" placeholder="password">
                            <label for="floatingInput">Contraseña</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input name="password_confirm" type="password" maxlength="100" required="" id="floatingInput" class="form-control" placeholder="password">
                            <label for="floatingInput">Repita la contraseña</label>
                        </div>
                        <div class="d-grid gap-2">
                            <input type="submit" value="Registrarse" class="btn btn-primary">
                        </div>
                    </form>
                    <p class="text-center mt-3">
                        ¿Ya tenés una cuenta? <a href="{% url 'usuario:login' %}">Iniciá sesión acá</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
